<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="project-name">Project Name</label>
          <input
            type="text"
            id="project-name"
            class="form-control"
            formControlName="projectName"
          />
          <p
            *ngIf="
              !projectForm.get('projectName').valid &&
              projectForm.get('projectName').touched
            "
          >
            <span
              class="help-block"
              *ngIf="
                projectForm.get('projectName').errors &&
                projectForm.get('projectName').errors['required']
              "
              >This is a required field!</span
            >
            <span
              class="help-block"
              *ngIf="
                projectForm.get('projectName').errors &&
                projectForm.get('projectName').errors['incorrect']
              "
              >This name is not allowed!</span
            >
          </p>
        </div>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input
            type="email"
            id="mail"
            class="form-control"
            formControlName="mail"
          />
          <p
            *ngIf="
              !projectForm.get('mail').valid && projectForm.get('mail').touched
            "
          >
            <span
              class="help-block"
              *ngIf="
                projectForm.get('mail').errors &&
                projectForm.get('mail').errors['required']
              "
              >This is a required field!</span
            >
            <span
              class="help-block"
              *ngIf="
                projectForm.get('mail').errors &&
                projectForm.get('mail').errors['email']
              "
              >Enter a valid email!</span
            >
          </p>
        </div>
        <div class="form-group">
          <label for="project-status">Project Stats</label>
          <select
            id="project-status"
            class="form-control"
            formControlName="projectStatus"
          >
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
        </div>
        <p class="help-block" *ngIf="!projectForm.valid && projectForm.touched">
          Form state is invalid!
        </p>
        <button
          [disabled]="!projectForm.valid"
          type="submit"
          class="btn btn-primary"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
